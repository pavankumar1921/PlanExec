name: PlanExec actions
on: push
env:
  PG_DATABASE: PlanExec_test
  PG_USER: postgres
  PG_PASSWORD: ${{ secrets.DB_PASSWORD}}
  JWT_SECRET: ${{ secrets.JWT_SECRET}}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.7
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: abcdef
          POSTGRES_DB: PlanExec_test 
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: cd server && npm install

      - name: Run unit tests
        id: unit-tests
        run: cd server && npm test

      - name: Run the app
        id: run-app
        run: |
          cd server
          npm install
          npx sequelize-cli db:drop
          npx sequelize-cli db:create
          npx sequelize-cli db:migrate
          PORT=3000 npm start &
          sleep 5
        
      - name: Run integration tests
        id: integration-tests
        run: |
          cd server
          npm install cypress cypress-json-results
          npx cypress run

  docker-build:
    name: buildig docker image
    needs: [run-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository code
        uses: actions/checkout@v2

      - name: logging into Docker hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: building docker image and pushing 
        run: |
          cd server
          docker build -t ${{ secrets.DOCKER_USERNAME }}/planexec:prod .
          docker push ${{ secrets.DOCKER_USERNAME }}/planexec:prod

  auto-deploy:
    name: auto deployment
    needs: [docker-build]
    runs-on: ubuntu-latest
    steps:
      - name: deploying to render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{secrets.SERVICE_ID}}
          api-key: ${{secrets.RENDER_API_KEY}}


          
  notify:
    runs-on: ubuntu-latest
    needs: [run-tests,auto-deploy,docker-build]
    if: ${{ always() }}
    steps:
      - name: Get notifications in Slack
        env:
          slack_hook_url: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [[ ${{ needs.run-tests.result }} == 'success' && ${{needs.docker-build.result}} == 'success' && ${{ needs.auto-deploy.result}} == 'success' ]]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"ðŸŽ‰ The automated testing is done successfully.!\nAll tests passed successfully. ðŸš€"}' $slack_hook_url
          else
            curl -X POST -H 'Content-type: application/json' --data '{"text":"ðŸ˜ž The automated testing failed.\nPlease review the logs for more information: https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}"}' $slack_hook_url
          fi
        
